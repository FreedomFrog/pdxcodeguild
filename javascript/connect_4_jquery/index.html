<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="header"><h1>Connect Four!</h1></div>
<div id="player-turn"><h2 class="blue" id="player">Player 1's Turn</h2></div>
<div id="game-board-border">
    <div class="flex-grid" id="game-board">
        <div class="col" id="col-1"></div>
        <div class="col" id="col-2"></div>
        <div class="col" id="col-3"></div>
        <div class="col" id="col-4"></div>
        <div class="col" id="col-5"></div>
        <div class="col" id="col-6"></div>
        <div class="col" id="col-7"></div>
    </div>
    <div class="flex-row" id="place-piece-row">
        <button class="place-piece-button" id="b-col-1">Place Piece</button>
        <button class="place-piece-button" id="b-col-2">Place Piece</button>
        <button class="place-piece-button" id="b-col-3">Place Piece</button>
        <button class="place-piece-button" id="b-col-4">Place Piece</button>
        <button class="place-piece-button" id="b-col-5">Place Piece</button>
        <button class="place-piece-button" id="b-col-6">Place Piece</button>
        <button class="place-piece-button" id="b-col-7">Place Piece</button>
    </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
